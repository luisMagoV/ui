<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI Design - Event Planning App</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">
        
        <div class="app">
            <div class="header">
                <div class="title">
                    Friday Movie Marathon
                </div>
                <div class="desc">
                    We are planning to get together on friday night to have some fun, join if you are free!
                </div>
                <div class="hosted-by">
                    <span class="title">
                        Hosted By
                        <span class="name">Emma</span>
                    </span>
                    <img src="imgs/1.png" alt="" />
                </div>
            </div>
            <div class="body">
                <div class="user-status">
                    <div class="title">
                        You are
                    </div>
                    <div class="status">
                        <ul class="user-status clearfix">
                            <li class="active">
                                Going
                                <i class="fa fa-check"></i>
                            </li>
                            <li>Not Going</li>
                            <li>May Be</li>
                        </ul>
                        <div class="event-info">
                            <span class="going-status">
                                <ul>
                                    <li>
                                        <img src="imgs/2.png" alt="" />
                                    </li>
                                    <li>
                                        <img src="imgs/3.png" alt="" />
                                    </li>
                                    <li>
                                        <img src="imgs/4.png" alt="" />
                                    </li>
                                    <li class="li-more">
                                        +5
                                    </li>
                                </ul>
                                <span class="desc">
                                    <span>
                                        <span class="count">8</span>
                                        <span class="btn">
                                            Going
                                        </span>
                                    </span><span>
                                        <span class="count">12</span>
                                        <span class="btn">
                                            In Loop
                                        </span>
                                    </span>
                                </span>
                            </span>
                            <span>
                                <span class="going-date">
                                    <span class="date">
                                        25
                                        <sup class="btn">Friday</sup>
                                        <span class="btn">August</span>
                                    </span>
                                    <span class="desc">
                                        <span class="btn">
                                            Around 7:30 PM
                                        </span>
                                    </span>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="side-nav">
                <ul>
                    <li class="active">
                        Details
                    </li>
                    <li>
                        <span class="top sep"></span>
                    </li>
                    <li>
                        Updates
                        <span class="count">2</span>
                    </li>
                </ul>
            </div>
            <div class="footer">
                <img src="imgs/map.jpg" alt="" class="map" />
                <span class="host-location">
                    <span class="pin"></span>
                    <span class="host-name">Emma's House</span>
                </span>
                <span class="event-location">
                    <span class="map-location"></span>
                    <span class="distance">20 Mins Away</span>
                </span>
            </div>
        </div>

    </div>

</body>
</html>
